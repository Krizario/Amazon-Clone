<section id="postProduct">
  <div class="container p-5">
    <h4 class="display-4">Ajouter un nouveau article</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf=!categories class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label class="form-control-label">Titre</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="product.title" >
          </div>
          <div class="form-group">
            <label class="form-control-label">Prix</label>
            <input type="number" name="price" class="form-control" [(ngModel)]="product.price" >
          </div>
          <div class="form-group">
            <label class="form-control-label">Cat√©gorie</label>
            <select name="categoryId" [(ngModel)]="product.categoryId" class="custom-select">
              <option *ngFor="let category of categories"  [value]="category._id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="5" class="form-control" [(ngModel)]="product.description"></textarea>
          </div>
          <div class="form-group">
            <label>Upload d'image</label>
            <input type="file" name="file" accept="image/*" (change)="fileChane($event)" class="form-control-file">
          </div>
          <button type="button" class="btn btn-success" (click)="post()" [disabled]="btnDisabled">Valider</button>
        </form>
      </div>
    </div>
  </div>
</section>
